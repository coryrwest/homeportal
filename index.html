<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Icarus Web Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
		<link rel="icon" sizes="192x192" href="img/logo-192-white.png">
		<!-- Make the app native web app capable -->
        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
    </head>
    <body>
        <ul id="background"></ul>

        <div id="widgets">
            <div id="top-left"><!--<div id="app-return"></div>-->
                <p class="logo"><a href="#"><img src="img/logo-50-white.png"></a></p>

            </div>
            <div id="top-right"></div>
            <div id="center-above"></div>
            <div id="center"></div>
            <div id="bottom"></div>
            <div id="bottom-right">
                <nav id="tertiary">
                    <!--<a href="/about">About</a>
                    <a href="/help">Help</a>-->
                </nav>
            </div>
            <div id="bottom-left"></div>
        </div>

        <!-- Handlesbars Templates (Move to external files) -->
        <script id="message-template" type="text/x-handlebars-template">
            <h4>{{title}}</h4>
            <p>
                <span class="message">{{message}}</span>
            </p>
            <a href="" class="hide"><span>?</span></a>
        </script>

        <script id="background-template" type="text/x-handlebars-template">
            <li style="background-image: url('https://source.unsplash.com/category/nature')"></li>
        </script>

        <script id="background-info-template" type="text/x-handlebars-template">
            <span class="title">From:</span>
            <span class="source"><a href ="https://source.unsplash.com/">Unsplash</a></span>
       </script>

        <script id="centerclock-template" type="text/x-handlebars-template">
            <h1 class="time">{{time}}</h1>
            <span class="format">AM</span>
        </script>

        <script id="app-template" type="text/x-handlebars-template">
            {{#each this}}
                <div class="link-container">
                    <a href="{{attributes.link}}">
                        <img src="{{attributes.icon}}" alt="{{attributes.text}}" />
                        <span>{{attributes.text}}</span>
                    </a>
                </div>
            {{/each}}
        </script>

        <script id="greeting-template" type="text/x-handlebars-template">
          <h2 class="greeting">Good <span class="period">{{period}}</span>, <span class="name">{{name}}</span>.</h2>
        </script>

        <!-- Libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/backbone.localStorage-min.js"></script>
        <script src="js/handlebars.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>
        <script src="app/background.js"></script>
        <script src="app/main.js"></script>

    </body>
</html>
